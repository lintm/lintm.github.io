      <h1></h1>
      <h1 id="为什么会有这个博客"><strong>为什么会有这个博客</strong></h1>
<p>##<strong>缘由：</strong></p>
<p>某日，看到采用下载工具可以高速下载百度网盘，实践后简单写成网页，发布在jianshu上面，随手分享给两个好友，不一会，好友反馈访问404了。真不可思议，打开后查看是文章被锁定了。</p>
<p>###第一条：现在我们很多平台都有审查机制，导致我们的分享体验很不友好，于是就想整一个独立的平台。</p>
<p>###第二个原因是：翻看QQ空间，能够回忆很多当前的瞬间，如果没有这些点滴的说说，好像我们能够回想的东西不太多。</p>
<p>###第三点是：分享自己工作、生活的思考，抛砖引玉，希望可以结交志同道合的朋友，交流分享成长！</p>
